<!doctype html>

<!--Mention the module name to <html> -->
<html ng-app="bookApp">
<head>
    <title>Angular Assignment</title>
    <style type="text/css">
        @import "styles/style.css";
    </style>
    <script src="lib/Angular/angular.js"></script>
    <script src="lib/Angular/angular-route.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<center>

    <div ng-include="'Header.html'"></div>

</center>

<!-- Add the required controller to this div.
-->

<div  align="center" ng-controller="BookListCtrl_Student">
    <h2 class="title" style="color: red;""font-style: italics;">
    View Books
    <!-- Bind the title 'View Books' to the <h2> tag.
     Also give an inline style of italics and red color to the content of <h2> tag.
    -->

    </h2>

    <div class="span2">
        <!--Sidebar content-->
        View Books : <select ng-model="sort1" class="select">
        <option value=All Books>All Books
        <option value=Available Books>Available Books
        </select>
        Search: <input class="input" type="text" ng-model="query">
        Sort Books:<select ng-model="sort" class="select">
        <option value=No Sort>No Sort
        <option value=Book Id>Book Id
        <option value=Book Cost>Book Cost
    </select>

    </div>
    <!--include code to accept the book which the user wants to search -->

    <!-- include code which will ask the user to select sorting options.
     The user can be given 3 opitons:
         1. No Sort, which will send empty string to server, which will by default display without sorting
         2. Cost, which will send cost to server
         3. Topic, which will send topic to server
    -->
    <div>

        <table border="1">
            <th>Image</th>
            <th>Details</th>

            <tr ng-repeat="book in books | filter:query">
                <td>{{ $index + 1 }}</td>
                <td>
                    <img ng-src={{book.imgUrl}} height="25%" width="50%">
                </td>
                <td>

                    <li>Book Id :  {{book.bookId}}</li>
                    <li>Book Title :  {{book.bookTitle}}</li>
                    <li>Book Topic :  {{book.topic}}</li>
                    <li>Book Author :  {{book.author}}</li>
                    <li>Book Cost :  {{book.cost | currency:"&#8377;"}}</li>
                </td>
            </tr>
            <!--The table should have headings for its two columns: Image and Details.
                The number of rows in table should be equal to no of books.json.
                For every book, display corresponding image in first column.
                Image height and width should be 50%.
                In second column should display book details.
            -->

            <!--
                The books.json should be filtered based on book searched by the user.
                The books.json should be ordered based on sort order selected by user.
            -->

            <!--
            Table should have an additional column per row, for 'Sl No'.
            When displaying the cost, the currency symbol should also be displayed.
            -->

            <tr class="LoginFormDiv">


            </tr>
        </table>
    </div>
    <br>

</div>
<div ng-include="'Footer.html'"></div>
</body>
</html>
